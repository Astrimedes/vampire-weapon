<!DOCTYPE html>
<html lang="en">
<!-- started from https://nluqo.github.io/broughlike-tutorial/stage1.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./game.css" />
</head>

<title>Roguelike Game</title>
</head>

<body>
    <div id="game-container">
        <!-- Game canvas & HUD -->
        <div id="game-view" class="grid-container">
            <div id="hud" class="HUD">
                <div id="hud-status">
                </div>
                <div id="hud-controls">
                </div>
            </div>
            <div class="Canvas">
                <canvas id="canvas"></canvas>
            </div>
        </div>


        <!-- Dialog -->
        <div id="dialog" class="dialog hidden">
            <form id="dlg-form" autocomplete="off" action="">
                <div id="dlg-msg"></div>
                <div id="dlg-fields" class="hide-radio"></div>
                <div id="dlg-submit" class="button-area">
                    <button id="btn-submit" class="dlg-button">Select</button>
                </div>
                <div id="dlg-cancel" class="button-area">
                    <button class="dlg-button" id="btn-cancel">Exit</input>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./bundle.js"></script>

</body>

</html>
