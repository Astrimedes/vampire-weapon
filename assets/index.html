<!DOCTYPE html>
<html lang="en">
<!-- started from https://nluqo.github.io/broughlike-tutorial/stage1.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./game.css" />
</head>
<title>Roguelike Game</title>
</head>

<body>
    <div id="game-container">
        <!-- Game canvas -->
        <canvas id="canvas"></canvas>

        <!-- Dialog -->
        <div id="dialog" class="dialog hidden">
            <div class="flex-margins">
                <div class="col-margin"></div>
                <div class="col-main">
                    <form id="dlg-form" autocomplete="off" action="">
                        <div id="dlg-msg"></div>
                        <div id="dlg-fields" class="hide-radio"></div>
                        <div id="dlg-submit">
                            <input id="btn-submit" type="submit" value="OK"></input>
                        </div>
                        <div id="dlg-cancel">
                            <button id="btn-cancel">Skip</input>
                        </div>
                    </form>
                </div>
                <div class="col-margin"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./bundle.js"></script>

</body>

</html>
